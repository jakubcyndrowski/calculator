<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Inter:wght@400;500;700;800;900&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Kalkulator</header>
    <div class="container">
      <div class="display">0</div>
      <button class="btn operator procent" data-value="%">%</button>
      <button class="btn sqrt" data-value="sqrt2">sqrt2</button>
      <button class="btn ofon" data-value="C">C</button>
      <button class="btn back" data-value="B">B</button>
      <button class="btn number--7" data-value="7">7</button>
      <button class="btn number--8" data-value="8">8</button>
      <button class="btn number--9" data-value="9">9</button>
      <button class="btn number--6" data-value="6">6</button>
      <button class="btn number--5" data-value="5">5</button>
      <button class="btn number--4" data-value="4">4</button>
      <button class="btn number--3" data-value="3">3</button>
      <button class="btn number--2" data-value="2">2</button>
      <button class="btn number--1" data-value="1">1</button>
      <button class="btn number--0" data-value="0">0</button>
      <button class="btn comma" data-value=".">.</button>
      <button class="btn square" data-value="^2">()^2</button>
      <button class="btn operator multiply" data-value="*">*</button>
      <button class="btn operator devide" data-value="/">/</button>
      <button class="btn operator add" data-value="+">+</button>
      <button class="btn operator substract" data-value="-">-</button>
      <button class="btn operator equal" data-value="=">=</button>
    </div>
    <footer></footer>

    <script src="operacje.js"></script>
  </body>
</html>
